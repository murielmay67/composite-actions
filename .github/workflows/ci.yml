on:
  push:
env:
  TZ: Asia/Shanghai
jobs:
  another-job:
    runs-on: ubuntu-latest
    steps:
      - uses: yanhao98/composite-actions/setup-node-environment@main
      - name: Check Node and PNPM versions
        run: |
          set -x
          node --version
          pnpm --version
          which pnpm
          date
          pwd
          ls -al